<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Cycle Demo</title>
    <link rel="stylesheet" href="../css/imagecycle.css">
  </head>
  <body>
    <!-- This will be the main image loader. This is the start of the project so atm ONLY 3 images are supported. This will be fixed soon. -->
    <div id="imageLoader" class="ImageContainer">
      <div class="ImageMed">
        <img src="https://www.publicdomainpictures.net/pictures/240000/velka/christmas-background-1512409099ojz.jpg"/>
      </div>
      <div class="ImageSml">
        <img src="https://www.publicdomainpictures.net/pictures/210000/velka/boat-in-caribbean-14884763094mZ.jpg"/>
      </div>
      <div class="ImageSml selected">
        <img  src="https://www.publicdomainpictures.net/pictures/240000/velka/christmas-background-1512409099ojz.jpg"/>
      </div>
      <div class="ImageSml">
        <img src="https://www.publicdomainpictures.net/pictures/30000/velka/sunset-in-harbor.jpg"/>
      </div>
    </div>

    <button id="prev">prev</button>
    <button id="next">next</button>

    <script type="text/javascript" src="../js/imagecycle.js"></script>
  </body>
</html>
